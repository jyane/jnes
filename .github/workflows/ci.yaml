name: ci
on:
  push:
    tags:
    branches:
      - master
  pull_request:
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: build
        run: make build
      - name: test
        run: make test
